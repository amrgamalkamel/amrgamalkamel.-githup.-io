<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login Form</title>
<link rel="stylesheet" href="pro.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"  crossorigin="anonymous">
<script>

function  $(id)
{
    return document.getElementById(id);
}


function uc(){
    $("1").style.display="none";
    $("2").style.display="inline";
}
function login(){
    var x = $("un").value;
    var y = $("psw").value;
    
if(x.trim()!=""&&y.trim()!="")
    {
        alert("welcome back user : "+x);
        $("info").innerHTML="You are logged in as:<br><br>Username: <b>"+x+"</b><br>Password: <b>"+y+"</b>";
  $("ma").style.display="none";
  $("out").style.display="inline"; 
  $("mee").style.display="none";

    }

else if (x.trim()=="" && y.trim!="")
{
  alert ("please enter usermane");
}

else if (y.trim()=="" && x.trim!="")
alert ("please enter password ");

}

function logout(){
  $("un").value="";
  $("psw").value="";
  $("info").innerHTML="";
  $("out").style.display="none";
  $("ma").style.display="inline";
   $("mee").style.display="inline";

}

</script>

</head>

<body>
    <header>

    <main id="form">
    <section style="display: inline;" id="ma">
    <i class='far fa-user-circle' style='font-size:84px;padding: 5px; color: #27a5df'></i>

       Username

        <br>

        <i class="far -check-circle" style="font-size: 20px;color: #27a5df" onclick="uc()" id="1"></i>

    <br><br>
<section id="mee" style="display: inline;">
<p class="or"  style="font-size: medium; font-weight: 100;">

</p>
<br>
<section class="icons" >
  <i class="fab fa-google"></i>
  <i class="fab fa-github"></i>
  <i class="fab fa-facebook"></i>
</section>
</section>


    <section id="out" style="display: none;">
        <i class='far fa-user-circle' style='font-size:84px;padding: 5px; color: #27a5df'></i>
